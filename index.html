<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo Application</title>
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
      <form id="new-task-form">
        <input
          type="text"
          name="new-task-input"
          id="new-task-input"
          placeholder="Add your today Tasks....."
        />
        <input type="submit" id="new-task-submit" value="Add task" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <div class="task_heading">
          <h2>Tasks</h2>
          <select name="" id="sort_todo">
            <option id="All" value="All">All</option>
            <option id="completed" value="completed">Completed</option>
            <option id="uncompleted" value="uncompleted">Uncompleted</option>
          </select>
        </div>
        <div id="tasks">
          <!-- <div class="task task_opacity">
            <div class="content" id="content">
              <input type="checkbox" class="checkbox" name="" id="check_btn" />

              <input type="text" class="text" value="A new task" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div> -->
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
